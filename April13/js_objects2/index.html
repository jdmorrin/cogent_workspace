<!DOCTYPE html>
<html>
    <head>
        <title>Object Literals of Obect Type</title>
      
    </head>
    <body>
        <pre>
            <script type="text/Javascript">

                function myToString(){
                    return '"'+this.title + '" by ' + this.author;
                }

                function  showAll() {
                    window.alert(this.toString());
                }

                var myBook = {
                    author: "juan David",
                    title: "La Vendetta e Dolce Afetto",
                    print: showAll,
                    toString: myToString
                };

                myBook.print();
            </script>
        </pre>
    </body>
</html>
