<h2>In User html</h2>
<div>
    <h3>User Form</h3>
    <form novalidate #userform="ngForm" (ngSubmit)="createUser(userform)">
        <!-- <div>
            <label for="id">User ID</label>
            <input type="text" [(ngModel)]='oneUser.id' name="id" required>
        </div> -->
        <div>
            <label for="username">password</label>
            <input type="username" [(ngModel)]="oneUser.username" name="username" required>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" [(ngModel)]="oneUser.password" name="password" required minlength="4">
        </div>
        <button [disabled]="userform.invalid" type="submit">Alert</button>
    </form>
</div>
<br>

<div>
    <h3>User List</h3>
    <table>
        <thead>
            <th>Id</th>
            <th>username</th>
            <th>password</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td><button (click)="delete(user.id)">Delete</button></td>
                <td><button >Edit</button></td>
            </tr>
        </tbody>
    </table>

    <!-- <h2>{{oneUser.id}}</h2>
    <h2>{{oneUser.username}}</h2>
    <h2>{{oneUser.password}}</h2> -->
</div>
