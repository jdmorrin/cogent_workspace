<h1>{{title}}</h1>
<table>
  <thead>
    <th>ID</th>
    <th>TItle</th>
    <th>Price</th>
    <th>Stock</th>
  </thead>
  <tbody *ngFor="let prod of products">
    <tr *ngIf="prod.price>100">
      <td>{{prod.id}}</td>
      <td>{{prod.title}}</td>
      <td>{{prod.price|currency}}</td>
      <td>{{prod.sotck}}</td>
    </tr>
  </tbody>
</table>
